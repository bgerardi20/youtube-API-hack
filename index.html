<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>API YouTube App</title>
    <script src=""></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <header role="heading">
        <img src="youtube-high-resolution-logo-download.png" alt="youtube_logo" class="youtube_pic">
    </header>

    <section class="wrapper">


        <form action="#" name="youtube-search" id="js-search-form">
            <div class="search">
                <label for="js-query">Search for your favorite videos: </label> <br>
                <input type="text" id="js-query" placeholder="My favorite video..."> <br>
                <input type="submit" id="submit" value="Search"> <br>
            </div>
        </form>


        <h2 class="container">
            Results..
        </h2>

    </section>


    <main role="main" aria-live="assertive" hidden>
        <div class="js-search-results">
            <ul></ul>
        </div>
    </main>


</body>

</html>
